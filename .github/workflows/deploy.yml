# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, cancelling any in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Install Bun instead of Node/npm
      - name: ğŸŸ¢ Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          # Specify a Bun version if needed, otherwise latest is used
          bun-version: "latest"

      - name: ğŸ“¦ Install dependencies with Bun
        # This command will automatically use bun.lockb if it exists
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Build project with Bun
        run: bun run build

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the build output directory
          path: "./dist"

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
